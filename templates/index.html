{% block scripts %}
<script>
function resourceApp() {
    return {
        resources: [],
        categories: [],
        announcement: null,
        pagination: {
            page: 1,
            limit: 12,
            total: 0,
            total_pages: 0,
            has_prev: false,
            has_next: false
        },
        loading: true,
        searchQuery: '',
        currentCategory: '',
        sortBy: 'newest',
        
        async init() {
            await this.loadAnnouncement();
            await this.loadCategories();
            await this.loadResources();
        },
        
        async loadAnnouncement() {
            try {
                const data = await apiRequest('/api/announcement');
                if (data.enabled) {
                    this.announcement = data;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂÖ¨ÂëäÂ§±Ë¥•:', error);
            }
        },
        
        async loadCategories() {
            try {
                const data = await apiRequest('/api/categories');
                this.categories = data.categories || [];
            } catch (error) {
                console.error('Âä†ËΩΩÂàÜÁ±ªÂ§±Ë¥•:', error);
            }
        },
        
        async loadResources() {
            this.loading = true;
            try {
                const params = new URLSearchParams({
                    page: this.pagination.page,
                    limit: this.pagination.limit,
                    sort: this.sortBy
                });
                
                if (this.currentCategory) {
                    params.set('category', this.currentCategory);
                }
                
                if (this.searchQuery) {
                    params.set('search', this.searchQuery);
                }
                
                const data = await apiRequest(`/api/resources?${params}`);
                this.resources = data.resources || [];
                this.pagination = data.pagination || this.pagination;
            } catch (error) {
                console.error('Âä†ËΩΩËµÑÊ∫êÂ§±Ë¥•:', error);
            } finally {
                this.loading = false;
            }
        },
        
        filterCategory(categoryId) {
            this.currentCategory = categoryId;
            this.pagination.page = 1;
            this.loadResources();
        },
        
        search() {
            this.pagination.page = 1;
            this.loadResources();
        },
        
        goToPage(page) {
            if (page < 1 || page > this.pagination.total_pages) return;
            this.pagination.page = page;
            this.loadResources();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        },
        
        getPageNumbers() {
            const total = this.pagination.total_pages;
            const current = this.pagination.page;
            const pages = [];
            
            if (total <= 7) {
                for (let i = 1; i <= total; i++) {
                    pages.push(i);
                }
            } else {
                if (current <= 4) {
                    for (let i = 1; i <= 5; i++) pages.push(i);
                    pages.push('...');
                    pages.push(total);
                } else if (current >= total - 3) {
                    pages.push(1);
                    pages.push('...');
                    for (let i = total - 4; i <= total; i++) pages.push(i);
                } else {
                    pages.push(1);
                    pages.push('...');
                    for (let i = current - 1; i <= current + 1; i++) pages.push(i);
                    pages.push('...');
                    pages.push(total);
                }
            }
            
            return pages.filter(p => p !== '...');
        },
        
        async recordClick(resourceId) {
            try {
                await apiRequest(`/api/resources/${resourceId}/click`, {
                    method: 'POST'
                });
                // Êõ¥Êñ∞Êú¨Âú∞ÁÇπÂáªÊï∞
                const resource = this.resources.find(r => r.id === resourceId);
                if (resource) {
                    resource.clicks = (resource.clicks || 0) + 1;
                }
            } catch (error) {
                console.error('ËÆ∞ÂΩïÁÇπÂáªÂ§±Ë¥•:', error);
            }
        }
    };
}
</script>
{% endblock %}
